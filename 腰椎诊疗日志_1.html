                      <p><span>尊敬的先生/女士：诊疗日志是一种随诊调查，旨在了解您在特色治疗过程中的病情转变，具体信息只会被用做医学科学的统计分析。如您同意请仔细填写表格并在今后的治疗过程中陆续回答后面附上的ODI问卷。这些信息最终被医生和您自己共同珍藏，对于您来说，不仅可以了解自己的病情演变，还可以帮助您向医生提供条理性的治疗反馈。（本表格可在网上下载，填写后可以电邮上报。网址：http://www.kj-hospital.com/zhenggu/index.html）</span></p>
