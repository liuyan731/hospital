<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>图片查看</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #000;
            overflow-x: hidden;
        }

        .image-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
        }

        .image-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .image-wrapper img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .image-title {
            color: #fff;
            text-align: center;
            font-size: 16px;
            margin-bottom: 15px;
            padding: 0 20px;
        }

        @media (max-width: 480px) {
            .image-title {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-wrapper">
            <img src="251217img01.png" alt="图片1" loading="lazy">
        </div>
        <div class="image-title"></div>
        
        <div class="image-wrapper">
            <img src="251217img02.png" alt="图片2" loading="lazy">
        </div>
        <div class="image-title"></div>
    </div>
</body>

</html>
